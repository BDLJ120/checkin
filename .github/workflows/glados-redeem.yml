name: GLaDOS Auto Redeem

on:
  schedule:
    - cron: '*/5 23 * * *'  # 每5分钟运行一次，UTC时间23点（对应北京时间7点）
    - cron: '*/5 0-3 * * *'  # 每5分钟运行一次，UTC时间0-3点（对应北京时间8-12点）
  workflow_dispatch:

jobs:
  redeem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: List files and check script location
        run: |
          pwd
          ls -la
          if [ -f "glados_redeem.py" ]; then
            echo "✓ Found glados_redeem.py in current directory"
          else
            echo "✗ glados_redeem.py not found in current directory"
            find . -name "glados_redeem.py" -type f
          fi
      - name: Run redeem script
        id: run-redeem
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GLADOS_COOKIES: ${{ secrets.GLADOS_COOKIES }}
        run: |
          python glados_redeem.py
